<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Launcher</title>
  <script>
    function redirectToAutoClose() {
      window.location.href = 'index.html'; // Redirect to the auto-close page
    }
  </script>
</head>
<body>
  <h1>Press to close</h1>
  <button onclick="redirectToAutoClose()">Go to Auto-Close Page</button>
</body>
</html>
